#{extends 'main.html' /}
#{set title: 'Seleção de bolsistas' /}
 <meta charset="UTF-8">

	

<body>





	<h1 class="h3 text-gray-900 mb-4 font-text">Bolsas cadastradas nesse processo seletivo:</h1>
	 

 <div class="card shadow mb-4 border-left-success border-bottom-success">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-success">Processo seletivo - ${processo.data}</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
            
                    <tr>
                      <th>Nome</th>
                      <th>Mais informações</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>Nome</th>
                      <th>Mais informações</th>
                    </tr>
                  </tfoot>
                  <tbody>
                   #{list items:bolsas, as: 'bolsa'}
                    <tr>
                      <td> ${bolsa.nome}</td>
                      <td>
                      <a href="@{Bolsas.alunosNaBolsa(bolsa.id)}" class="btn btn-info btn-circle btn-sm"><i class="fas fa-info"></i></a> </td>
				
				
					
                    </tr>
                    </tbody>
                    #{/list}
              #{else}
				 <tr>
                      <td> Nenhuma bolsa cadastrada!</td>
                 </tr>
					#{/else}
	
			</table>
	</div>
	</div>
	
</div>
